spring.application.name=bookstore

# ===================================================================
# PRODUCTION DATABASE CONFIGURATION
# ===================================================================
# Support for both MySQL and PostgreSQL based on environment variables
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:bookstore}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:2005}
spring.datasource.driver-class-name=${JDBC_DRIVER:com.mysql.cj.jdbc.Driver}

# Thymeleaf settings
spring.thymeleaf.cache=true

# Server configuration
server.port=${PORT:8080}

# Security settings
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Log level
logging.level.root=WARN
logging.level.com.example.bookstore=INFO

# Disable showing error details
server.error.include-stacktrace=never
server.error.include-message=never
