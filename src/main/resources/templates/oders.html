<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="header :: header"></div>
    
    <!-- Main Content -->
    <div class="container my-5">
        <h1 class="text-center">Welcome, <span class="text-primary" th:text="${session.user?.username ?: 'User'}">User</span>!</h1>
        <h2 class="text-center my-4">Your Order History</h2>
        
        <!-- Conditional Logic -->
        <div th:if="${empty orderList}">
            <div class="alert alert-warning text-center">
                <strong>No orders found.</strong> Start browsing and add books to your cart!
            </div>
        </div>
        <div th:if="${not empty orderList}">
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th>Order ID</th>
                            <th>Book Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orderList}">
                            <td th:text="'#' + ${order.orderId}">Order ID</td>
                            <td th:text="${order.bookName}">Book Name</td>
                            <td th:text="${order.quantity}">Quantity</td>
                            <td th:text="'$' + ${#numbers.formatDecimal(order.price, 1, 2)}">Price</td>
                            <td th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy')}">Order Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a th:href="@{/user/logout}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="footer :: footer"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
