<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Browse Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="header :: header"></div>
    
    <!-- Books Section -->
    <section class="books-section py-5">
        <div class="container">
            <div class="row">
                <!-- Filter Sidebar -->
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Filter Books</h5>
                        </div>
                        <div class="card-body">
                            <form id="filterForm" action="#" method="get" th:action="@{/books}">
                                <!-- Category Filter -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Categories</h6>
                                    <div class="form-group">
                                        <select name="category" class="form-select">
                                            <option value="">All Categories</option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:selected="${selectedCategory == category.id}"
                                                    th:text="${category.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Price Range Filter -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Price Range</h6>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="minPrice" class="form-label">Min ($)</label>
                                                <input type="number" class="form-control" id="minPrice" name="minPrice"
                                                       min="0" step="0.01" th:value="${minPrice}">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="maxPrice" class="form-label">Max ($)</label>
                                                <input type="number" class="form-control" id="maxPrice" name="maxPrice"
                                                       min="0" step="0.01" th:value="${maxPrice}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Rating Filter -->
                                <div class="mb-4">
                                    <h6 class="mb-3">Rating</h6>
                                    <div class="form-group">
                                        <select name="minRating" class="form-select">
                                            <option value="">Any Rating</option>
                                            <option th:value="4" th:selected="${minRating == 4}">4★ and Up</option>
                                            <option th:value="3" th:selected="${minRating == 3}">3★ and Up</option>
                                            <option th:value="2" th:selected="${minRating == 2}">2★ and Up</option>
                                            <option th:value="1" th:selected="${minRating == 1}">1★ and Up</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <!-- Apply/Reset Filters -->
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Apply Filters</button>
                                    <button type="button" id="resetFilter" class="btn btn-outline-secondary">Reset Filters</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Books Grid -->
                <div class="col-md-9">
                    <!-- Search Results Info -->
                    <div th:if="${!#strings.isEmpty(searchTerm)}" class="alert alert-info">
                        <h5 class="mb-0" th:text="'Search results for: ' + ${searchTerm}">Search results</h5>
                    </div>
                    
                    <!-- Category Info -->
                    <div th:if="${selectedCategory != null}">
                        <div th:each="category : ${categories}" th:if="${category.id == selectedCategory}">
                            <div class="alert alert-info">
                                <h5 class="mb-0" th:text="'Category: ' + ${category.name}">Category</h5>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Books Display -->
                    <div class="row">
                        <!-- Book Grid Item -->
                        <div class="col-md-6 col-lg-4 mb-4" th:each="book : ${books}">
                            <div class="card book-card h-100">
                                <a th:href="@{/book/{id}(id=${book.id})}">
                                    <img th:src="@{${book.imageUrl}}" class="card-img-top" th:alt="${book.title}">
                                </a>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${book.title}">Book Title</h5>
                                    <p class="card-text" th:text="'by ' + ${book.author}">by Author</p>
                                    <div class="rating mb-2">
                                        <i th:each="star : ${#numbers.sequence(1, 5)}"
                                           th:class="${star <= book.rating ? 'fas fa-star' : (star - 0.5 <= book.rating ? 'fas fa-star-half-alt' : 'far fa-star')}"></i>
                                        <span class="rating-text" th:text="'(' + ${book.rating} + ')'"></span>
                                    </div>
                                    <p class="card-text price" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">Price</p>
                                    <div class="mt-auto">
                                        <a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm mb-2 w-100">View Details</a>
                                        <form th:action="@{/cart}" method="post">
                                            <input type="hidden" name="action" value="add">
                                            <input type="hidden" name="bookId" th:value="${book.id}">
                                            <input type="hidden" name="quantity" value="1">
                                            <button type="submit" class="btn btn-primary btn-sm w-100">Add to Cart</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- No Books Found -->
                        <div th:if="${books == null or #lists.isEmpty(books)}" class="col-12">
                            <div class="alert alert-info text-center">
                                <h4>No books found.</h4>
                                <p>Try adjusting your filters or search criteria.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div th:replace="footer :: footer"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
