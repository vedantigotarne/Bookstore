<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-book"></i> Book Haven
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown">
                                Categories
                            </a>
                            <ul class="dropdown-menu">
                                <li th:each="category : ${categories}">
                                    <a class="dropdown-item" th:href="@{/books(category=${category.id})}" th:text="${category.name}">
                                        Category Name
                                    </a>
                                </li>
                                <li th:if="${categories != null and not #lists.isEmpty(categories)}">
                                    <a class="dropdown-item" th:href="@{/books}">All Books</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contact}">Contact</a>
                        </li>
                    </ul>

                    <!-- Search Form -->
                    <form th:action="@{/search}" method="get" class="d-flex me-2">
                        <input class="form-control me-2" type="search" name="term" placeholder="Search for books..." aria-label="Search" th:value="${searchTerm}">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <!-- User Account Menu -->
                    <div class="d-flex">
                        <a th:href="@{/cart}" class="btn btn-outline-light position-relative me-2">
                            <i class="fas fa-shopping-cart"></i>
                            <span th:if="${session.cart != null and session.cart.size() > 0}"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                th:text="${session.cart.size()}"></span>
                        </a>

                        <!-- User Dropdown -->
                        <div th:if="${session.user != null}">
                            <div class="dropdown">
                                <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
                                    data-bs-toggle="dropdown">
                                    <i class="fas fa-user"></i> <span th:text="${session.user.username}"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/user/account}">My Account</a></li>
                                    <li><a class="dropdown-item" th:href="@{/user/orders}">My Orders</a></li>
                                    <li th:if="${session.user.admin}">
                                        <hr class="dropdown-divider">
                                        <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" th:href="@{/user/logout}">Logout</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- Login/Register Links -->
                        <div th:unless="${session.user != null}">
                            <a class="btn btn-outline-light me-2" th:href="@{/user/login}">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                            <a class="btn btn-light" th:href="@{/user/register}">
                                Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
