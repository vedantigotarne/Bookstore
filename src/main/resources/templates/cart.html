<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Shopping Cart</title>
    <!-- Re-using header includes -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

    <div th:replace="~{header :: header}"></div>

    <main class="container my-5">
        <h1 class="mb-4">Your Shopping Cart</h1>

        <!-- This is the section that fixes the error. -->
        <!-- The original code likely had an invalid condition like th:if="${empty cart}" -->
        <!-- The corrected version uses #lists.isEmpty(cart) which is the correct Thymeleaf syntax. -->
        <div th:if="${#lists.isEmpty(cart)}" class="alert alert-info" role="alert">
            Your shopping cart is empty. <a th:href="@{/books}" class="alert-link">Continue shopping</a>.
        </div>

        <div th:unless="${#lists.isEmpty(cart)}">
            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col" colspan="2">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col" class="text-center">Quantity</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${cart}">
                                <td style="width: 100px;">
                                    <img th:src="@{${item.book.imageUrl}}" class="img-fluid rounded" alt="Book cover" style="max-height: 75px;">
                                </td>
                                <td>
                                    <h5 class="mb-0" th:text="${item.book.title}">Book Title</h5>
                                    <small class="text-muted" th:text="${item.book.author}">Author</small>
                                </td>
                                <td th:text="${#numbers.formatCurrency(item.book.price)}">$Price</td>
                                <td class="text-center">
                                    <!-- Form to update quantity -->
                                    <form th:action="@{/cart}" method="post" class="d-inline-flex cart-update-form">
                                        <input type="hidden" name="action" value="update">
                                        <input type="hidden" name="bookId" th:value="${item.book.id}">
                                        <input type="number" name="quantity" th:value="${item.quantity}" class="form-control form-control-sm" style="width: 70px;" min="1" max="99">
                                        <!-- The form is auto-submitted by script.js on change -->
                                    </form>
                                </td>
                                <td th:text="${#numbers.formatCurrency(item.subtotal)}">$Subtotal</td>
                                <td>
                                    <!-- Form to remove item -->
                                    <form th:action="@{/cart}" method="post" class="d-inline">
                                        <input type="hidden" name="action" value="remove">
                                        <input type="hidden" name="bookId" th:value="${item.book.id}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cart Summary</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center fw-bold">
                                    Total
                                    <span th:text="${#numbers.formatCurrency(total)}">$Total</span>
                                </li>
                            </ul>
                            <div class="d-grid gap-2 mt-3">
                                <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
                                <a th:href="@{/books}" class="btn btn-outline-secondary">Continue Shopping</a>
                            </div>
                        </div>
                    </div>
                     <!-- Clear Cart Button -->
                    <div class="text-center mt-3">
                        <form th:action="@{/cart}" method="post">
                            <input type="hidden" name="action" value="clear">
                            <button type="submit" class="btn btn-link text-danger">Clear Shopping Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- You can add a footer here if you have one -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
