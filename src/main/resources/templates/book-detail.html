<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}">Book Title - Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="header :: header"></div>
    
    <!-- Book Detail Section -->
    <section class="book-detail-section py-5">
        <div class="container">
            <div class="row">
                <!-- Book Image -->
                <div class="col-md-4 mb-4">
                    <div class="card border-0">
                        <img id="mainBookImage" th:src="@{${book.imageUrl}}" class="card-img-top book-detail-image" th:alt="${book.title}">
                    </div>
                </div>
                
                <!-- Book Details -->
                <div class="col-md-8">
                    <h1 class="mb-2" th:text="${book.title}">Book Title</h1>
                    <p class="text-muted mb-3" th:text="'by ' + ${book.author}">by Author</p>
                    
                    <!-- Rating -->
                    <div class="rating mb-3">
                        <div th:each="i : ${#numbers.sequence(1, 5)}">
                            <i class="fas" 
                               th:class="${i <= book.rating ? 'fa-star' : i <= book.rating + 0.5 ? 'fa-star-half-alt' : 'far fa-star'}"></i>
                        </div>
                        <span class="ms-2" th:text="${book.rating} + ' out of 5'">0 out of 5</span>
                    </div>
                    
                    <!-- Price -->
                    <div class="mb-3">
                        <span class="book-price" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</span>
                    </div>
                    
                    <!-- Availability -->
                    <div class="mb-4">
                        <div th:if="${book.quantity > 0}">
                            <span class="badge bg-success">In Stock</span>
                            <span class="text-muted ms-2" th:text="${book.quantity} + ' copies available'">0 copies available</span>
                        </div>
                        <div th:if="${book.quantity <= 0}">
                            <span class="badge bg-danger">Out of Stock</span>
                        </div>
                    </div>
                    
                    <!-- Add to Cart Form -->
                    <form th:action="@{/cart}" method="post" class="mb-4">
                        <input type="hidden" name="action" value="add">
                        <input type="hidden" name="bookId" th:value="${book.id}">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="quantity" class="col-form-label">Quantity:</label>
                            </div>
                            <div class="col-auto">
                                <div class="input-group quantity-control">
                                    <button type="button" class="btn btn-outline-secondary decrease-qty">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" id="quantity" name="quantity" class="form-control text-center"
                                           th:value="1" th:min="${1}" th:max="${book.quantity}" style="width: 60px;">
                                    <button type="button" class="btn btn-outline-secondary increase-qty">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary" th:disabled="${book.quantity <= 0}">
                                    <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                                </button>
                                <a th:href="@{/books}" class="btn btn-outline-secondary ms-2">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Books
                                </a>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Book Meta Info -->
                    <div class="row book-meta mb-4">
                        <div class="col-md-6">
                            <p><strong>Category:</strong> <span th:text="${category.name}">Category</span></p>
                        </div>
                    </div>
                    
                    <!-- Book Description -->
                    <div class="book-description mb-4">
                        <h4>Description</h4>
                        <p th:text="${book.description}">Book description</p>
                    </div>
                </div>
            </div>
            
            <!-- Related Books Section -->
            <div th:if="${relatedBooks != null and not #lists.isEmpty(relatedBooks)}" class="related-books mt-5">
                <h3 class="mb-4">You might also like</h3>
                <div class="row">
                    <div th:each="relatedBook : ${relatedBooks}" class="col-md-3 mb-4">
                        <div class="card book-card h-100">
                            <img th:src="@{${relatedBook.imageUrl}}" class="card-img-top" th:alt="${relatedBook.title}">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${relatedBook.title}">Related Book Title</h5>
                                <p class="card-text" th:text="'by ' + ${relatedBook.author}">by Author</p>
                                <div class="rating mb-2">
                                    <div th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas" 
                                           th:class="${i <= relatedBook.rating ? 'fa-star' : i <= relatedBook.rating + 0.5 ? 'fa-star-half-alt' : 'far fa-star'}"></i>
                                    </div>
                                </div>
                                <p class="card-text price" th:text="'$' + ${#numbers.formatDecimal(relatedBook.price, 1, 2)}">$0.00</p>
                                <div class="mt-auto">
                                    <a th:href="@{/book/{id}(id=${relatedBook.id})}" class="btn btn-outline-primary btn-sm w-100">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
   <div th:replace="footer :: footer"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
